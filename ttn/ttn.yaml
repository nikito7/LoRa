# Home Assistant Package
# ttn
# Bridge:
# - mqtt to mqtt
# - v3 to home/v3

### ### ###

mqtt:
#2
  sensor:
###4
    - name: "LoRa TTN Counter"
      unique_id: LoRa_TTN_Counter
      state_topic: "home/v3/nikito-app@ttn/devices/eui-70b3d57ed0061445/up"
      value_template: >
        {% if value_json.uplink_message is defined %}
          {{ value_json.uplink_message.f_cnt }}
        {% endif %}
      state_class: measurement
###4
    - name: "LoRa TTN rssi"
      unique_id: LoRa_TTN_rssi
      state_topic: "home/v3/nikito-app@ttn/devices/eui-70b3d57ed0061445/up"
      value_template: >
        {% if value_json.uplink_message is defined %}
          {{ value_json.uplink_message.rx_metadata.rssi }}
        {% endif %}
      state_class: measurement
      unit_of_measurement: dBm
###4

# EOF
