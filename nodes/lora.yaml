# Home Assistant Package

mqtt:
#2
  sensor:
###4
    - name: "LoRa ID Raw"
      unique_id: LoRa_ID_Raw
      state_topic: "home/OMG_ESP32_LORA/LORAtoMQTT"
      value_template: >
        {{ value_json.message }}

    - name: "LoRa ID Msg"
      unique_id: LoRa_ID_Msg
      state_topic: "home/OMG_ESP32_LORA/LORAtoMQTT"
      value_template: >
        {% set msg = value_json.message %}
          {{ msg }}

    - name: "LoRa ID Status"
      unique_id: LoRa_ID_Status
      state_topic: "home/OMG_ESP32_LORA/LORAtoMQTT"
      value_template: >
        {% set msg = value_json.message %}
          {{ msg.to_json.id|string }}

    - name: "LoRa ID Temp"
      unique_id: LoRa_ID_Temp
      state_topic: "home/OMG_ESP32_LORA/LORAtoMQTT"
      value_template: >
        {% set msg = value_json.message %}
          {{ msg.to_json.tempc|float(None) }}

