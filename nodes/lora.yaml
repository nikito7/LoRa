template:
#2
  - sensor:
###4
    - name: "LoRa ID Status"
      state: >
        {% set data = states('sensor.gatewaylora_2')|string %}
        {% set id = data.split('|')[1]|string %}
        {% if id == "id" %}
          {{ "ok" }}
        {% endif %}

    - name: "LoRa ID Temp"
      state: >
        {% set data = states('sensor.gatewaylora_2')|string %}
        {% set id = data.split('|')[1]|string %}
        {% set temp = data.split('|')[2]|float(None) %}
        {% if id == "id" and temp > -1 %}
          {{ temp }}
        {% endif %}
        
